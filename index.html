<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit App</title>
    <script type="module" src="/src/index.ts"></script>
  </head>
  <body>
    <tiptap-editor value="Test"></tiptap-editor>
    <div style="min-width: 500px">
      <full-calendar></full-calendar>
      <link href="/style.bundle.css" rel="stylesheet">
      <script type="module">
        const pfc = document.querySelector('full-calendar')
        pfc.value = [{
          id: 'a',
          title: 'my event',
          start: '2022-08-10T10:30:00',
          end: '2022-08-10T11:30:00',
        }]
        pfc.updateModel()
      </script>
    </div>
  </body>
</html>
